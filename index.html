<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <head>
    <title>Movie Ticket Site</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <h2>Click on your preferred options below:</h2>

      <form id="new-ticket">
        <div class="form-group">
          <label for="movies">Movie Title:</label>
          <select class="form-control" id="movies">
            <option>Alien</option>
            <option>Star Wars</option>
            <option>Blade Runner</option>
          </select>
        </div>

        <div class="form-group">
          <label for="movieTime">Time of Showing:</label>
          <select class="form-control" id="movieTime">
            <option>12:30pm</option>
            <option>5:00pm</option>
            <option>8:30pm</option>
          </select>
        </div>

        <div class="form-group">
          <label for="age">How old are you?</label>
          <select class="form-control" id="age">
            <option>Under 18</option>
            <option>Between 18 and 65</option>
            <option>Over 65</option>
          </select>
        </div>
        <button type="submit" class="btn-primary btn-lg">Input</button>
      </form>

      <hr>
      <ul id="choiceResults">
      </ul>
      <hr>

      <div id="pricing">
        <p>Your ticket will cost: <span class="movie"></span><span class="time"></span><span class="age"></span></p>
        <div id="startOverButton">
        </div>
      </div>
    </div>
  </body>
</html>
